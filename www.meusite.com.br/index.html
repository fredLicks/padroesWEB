<h1> STF decie que governo pague indenização bilionária à Varig </h1>
<h3> 3333333 Aposentados e pensionistas esperam receber dívidas trabalhistas e previdenciárias </h3>
<p> FFFFFFFFFFFFFFFFFF 44444444444444 44444444 Por 5 votos a 2 , o Supremo Tribunal Federal (STF) decidiu nesta quarta-feira que a União deve pagar uma indenização bilionária à massa falida da companhia aérea Varig. O valor pode passar de R$ 3,05 bilhões.

<div id="textoAzul" style="color:#0000FF">
  <P>
    <mark>rrrrrrO resultado do julgamento</mark>
    era aguardado por aposentados e pensionistas do fundo de pensão Aerus, que esperam receber dívidas trabalhistas e previdenciárias.</p>
  <p>jubi Os ministros decidiram que o congelamento de preços das passagens aéreas, imposto pelo governo para conter a inflação no período de 1985 a 1992, causou prejuízos à Varig. De acordo com o entendimento firmado, a União é responsável pelo desequilíbrio econômico e financeiro causado pelo controle dos valores dos bilhetes.</p>
